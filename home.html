  <body>
  <div class="row">
      <h1>Home Automation</h1>
  </div>
  <div class="container">
      <div class="row">
          <div class="col-lg-3">
              <div class="panel panel-default">
                  <div class="panel-heading"><i class="fa fa-lightbulb-o fa-3x style=vertical-align:center;"></i>
                      Lights Control</div>
              <div class="panel-body">
                  <div class="row">
                      <div class="col-xs-5 first-room">
                          Livingroom:
                      </div>
                      <div class="col-xs-7">
                          <div class="btn-group" role="group">
                              <button type="button" class="btn btn-success btn-on" id="lights__on__living_room">ON</button>
                              <button type="button" class="btn btn-success btn-off" id="lights__off__living_room">OFF</button>
                          </div>
                      </div><hr>
                  </div>
                  <div class="row">
                      <div class="col-xs-5 first-room ">
                          BedLight:
                      </div>
                      <div class="col-xs-7">
                          <div class="btn-group" role="group">
                              <button type="button" class="btn btn-success btn-on text-color:white" id="lights__on__bed_light">ON</button>
                              <button type="button" class="btn btn-success btn-off" id="lights__off__bed_light">OFF</button>
                          </div>
                      </div><hr>
                  </div>
                  <div class="row">
                      <div class="col-xs-5 first-room">
                          Bedroom:
                      </div>
                      <div class="col-xs-7">
                          <div class="btn-group" role="group">
                              <button type="button" class="btn btn-success btn-on" id="lights__on__bed_room">ON</button>
                              <button type="button" class="btn btn-success btn-off" id="lights__off__bed_room">OFF</button>
                          </div>
                      </div><hr>
                  </div>
                  <div class="row">
                      <div class="col-xs-5 first-room">
                          Fan:
                      </div>
                      <div class="col-xs-7">
                          <div class="btn-group" role="group">
                              <button type="button" class="btn btn-success btn-on" id="lights__on__webcam">ON</button>
                              <button type="button" class="btn btn-success btn-off" id="lights__off__webcam">OFF</button>
                          </div>
                      </div><hr>
                  </div>
              </div>
              </div>
          </div>


     <div class="col-md-3">
         <div class="panel panel-default">
             <div class="panel-heading">
                 <div class="row">
                     <div class="col-xs-3">
                         <button type="button" class="btn btn-default" id="tv__switch_on"><i class="fa fa-power-off"></i></button>
                     </div>
                     <div class="col-xs-9">
                         <i class="fa fa-television fa-2x"></i> TV Control
                     </div>
                 </div>
             </div>

             <div class="panel-body">

                     <div class="col-xs-4">
                     </div>
                     <div class="col-xs-4">
                     </div>
                     <div class="col-xs-4">
                         <button type="button" class="first-one "><span class="glyphicons glyphicons-mute"></span></button>
                     </div><hr>


              <div class="row voffset">
                     <div class="col-xs-4 text-center">
                         <button type="button" class="btn btn-success" id="tv__volume1_up"><i class="fa fa-plus"></i></button>
                     </div>
                     <div class="col-xs-4">

                     </div>

                     <div class="col-xs-4 text-center">
                         <button type="button" class="btn btn-success"><i class="fa fa-caret-up"></i></button>
                     </div>
              </div>

              <div class="row">
                  <div class="col-xs-4">
                      <p class="vol-at" style="text-align: center;">Volume</p>
                  </div>
                  <div class="col-xs-4 text-center">
                      <button type="button" class="btn btn-success four-one ">enter</button>
                  </div>

                  <div class="col-xs-4">
                      <p class="vol-at" style="text-align: center;">Channel</p>
                  </div>
              </div>
              <div class="row">
                  <div class="col-xs-4 text-center">
                      <button type="button" class="btn btn-success" id="tv__volume1_down"><i class="fa fa-minus"></i></button>
                  </div>
                  <div class="col-xs-4"></div>

                  <div class="col-xs-4 text-center">
                      <button type="button" class="btn btn-success"><i class="fa fa-caret-down"></i></button>
                  </div>
              </div>


                 <div class="row">
                     <div class="dropdown" align="center">
                         <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">Source
                             <span class="caret"></span></button>
                         <ul class="dropdown-menu">
                             <li><a href="#">Firetv</a></li>
                             <li><a href="#">Chrome</a></li>
                             <li><a href="#">Kodi</a></li>
                         </ul>
                     </div>
                 </div>
             </div>
         </div>
     </div>


          <div class="col-lg-3">
          <div class="panel panel-default">
          <div class="panel-heading"><img src="css/images/Montoya_Inigo-v1%20(1).jpg" height="30" width="42">
              Fire Tv</div>
          <div class="panel-body">
              <div class="row">
                  <div class="col-xs-4">
                  </div>
                  <div class="col-xs-4 text-center">
                      <button type="button" class="btn btn-md " id="firetv__ctrl__up"><i class="fa fa-caret-up fa-2x"></i></button>
                  </div>
                  <div class="col-xs-4">
                  </div>
              </div>
              <div class="row">
                  <div class="col-xs-4 text-center third-bt">
                      <button type="button" class="btn btn-md" id="firetv__ctrl__left"><i class="fa fa-caret-left fa-2x"></i></button>
                  </div>
                  <div class="col-xs-4 text-center">
                      <button type="button" class="btn btn-md btn-circle" id="firetv__ctrl__enter">OK</button>
                  </div>
                  <div class="col-xs-4 text-center">
                      <button type="button" class="btn btn-md " id="firetv__ctrl__right"><i class="fa fa-caret-right fa-2x"></i></button>
                  </div>
              </div>
              <div class="row">
                  <div class="col-xs-4">
                  </div>
                  <div class="col-xs-4 text-center sec-bt ">
                      <button type="button" class="btn btn-md " id="firetv__ctrl__down"><i class="fa fa-caret-down fa-2x"></i></button>
                  </div>
                  <div class="col-xs-4">
                  </div>
              </div><br>
              <div class="row">
                  <div class="col-xs-3">
                      <button type="button" class="btn btn-sm" id="firetv__ctrl__reverse"><i class="fa fa-angle-double-left fa-2x"></i></button>
                  </div>
                  <div class="col-xs-3">
                      <button type="button" class="btn btn-sm" id="firetv__ctrl__stop"><i class="fa fa-pause"></i></button>
                  </div>
                  <div class="col-xs-3">
                      <button type="button" class="btn btn-sm" id="firetv__ctrl__play"><i class="fa fa-play"></i></button>
                  </div>
                  <div class="col-xs-3">
                      <button type="button" class="btn btn-sm " id="firetv__ctrl__forward"><i class="fa fa-angle-double-right fa-2x"></i></button>
                  </div>
              </div>
          </div>
          </div>
        </div>
          <div class="col-lg-3">
              <div class="panel panel-default">
                  <div class="panel-heading"><img src="css/images/kodi.png" height="30" width="42">
                      Kodi</div>
                  <div class="panel panel-body">
                      <div class="row">
                          <div class="col-xs-4">
                          </div>
                          <div class="col-xs-4 text-center">
                              <button type="button" class="btn btn-md"><i class="fa fa-caret-up fa-2x"></i></button>
                          </div>
                          <div class="col-xs-4">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-xs-4 text-center">
                              <button type="button" class="btn btn-md btn-sec"><i class="fa fa-caret-left fa-2x"></i></button>
                          </div>
                          <div class="col-xs-4 text-center">
                              <button type="button" class="btn btn-md btn-circle">OK</button>
                          </div>
                          <div class="col-xs-4 text-center">
                              <button type="button" class="btn btn-md"><i class="fa fa-caret-right fa-2x"></i></button>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-xs-4">
                          </div>
                          <div class="col-xs-4 text-center sec-bt">
                              <button type="button" class="btn btn-md"><i class="fa fa-caret-down fa-2x"></i></button>
                          </div>
                          <div class="col-xs-4">
                          </div>
                      </div><br>
                      <div class="row">
                          <div class="col-xs-3">
                              <button type="button" class="btn btn-sm"><i class="fa fa-angle-double-left fa-2x"></i></button>
                          </div>
                          <div class="col-xs-3">
                              <button type="button" class="btn btn-sm"><i class="fa fa-pause"></i></button>
                          </div>
                          <div class="col-xs-3">
                              <button type="button" class="btn btn-sm"><i class="fa fa-play"></i></button>
                          </div>
                          <div class="col-xs-3">
                              <button type="button" class="btn btn-sm"><i class="fa fa-angle-double-right fa-2x"></i></button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
